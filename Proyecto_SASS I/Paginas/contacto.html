    <section class="main-form">
        <div class="container-fluid">
        
            <div class="row">
                <div class="col- d-flex">
    
                    
                    <div class="contacto-form">
                        <h2>Contacto</h2>
                    </div>
                    
                    <form action ="gracias.html" class="Form" method="POST">
                        <label for="nombre">Nombre</label>
                        <input class="controls" type="text" name="nombre" value="Nombre" required=""> 
                        
                        <label for="apellido">Apellido</label>
                        <input class="controls" type="text" name="apellido" value="Apellido"> 
                        
                        <label for="asunto"> Asunto</label>
                        <input class="controls" type="text" name="asunto" value="Ingresar Asunto" required=""> 
                        
                        <label for="Email">Email</label>
                        <input class="controls" type="email" name="Email" value="ejemplo@gmail.com" required="">
                        
                        <label for="tu_mensaje">Tu Mensaje</label> 
                        <textarea class="mensaje" name="tuMensaje"></textarea>
                        
                        <input class="reset" type="reset" name="Borrar texto">                                  
                        
                        <label for="newsletter">Queres recibir el Newsletter?</label>
                        <input class="newletter" type="checkbox" name="newsletter" value="si"> <!--Control de Seleccion-->
                        
                        <div class="consulta">
                            <p>Seleccionar  Tipo  de  Consulta</p>
                            <label for="consulta"></label>
                            <select name="tipo_de_consulta"> <!--Menu desplegable-->
                                <option>Productos</option>
                                <option>Usos</option>
                                <option>Ventas</option>
                            </select>    
                        </div>                   
                        
                        <input class="enviar" type="submit" name="botom" value="ENVIAR">    
                
                    </form>
                    
                </div>
            </div>
        </div>
