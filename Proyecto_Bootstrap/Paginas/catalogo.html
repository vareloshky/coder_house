    <div id="grid-container">
        <header id="main-header">        
            <nav class="main-navbar">

                    <h3 class="navslogan">¡ Más de 30 Años Acompañandote !</h3>

                </label>   
                    <ul class="navbarlist">                        
                        <li><a href="../index.html" title="Inicio">Inicio</a></li>

                    <li><input type="radio" name="filtro" id="termicas">
                    <label for="termicas">Termicas</label></li>

                    <li><input type="radio" name="filtro" id="tableros">
                    <label for="tableros">Tableros</label></li>

                    <li><input type="radio" name="filtro" id="interruptores">
                    <label for="interruptores">Interruptores</label></li>
                </ul>
            </div>

            <!--Div que contiene la galeria-->                     
                <div class="catalogo">
                    <img class="banner" src="../images/sale.jpg" alt="">                 
                    <img class="fotos-catalogo" src="../images/1920 X 1280/bulb1.jpg" alt="foto1">     
                    <img class="fotos-catalogo" src="../images/bulb2.jpg" alt="foto2">    
                    <img class="fotos-catalogo" src="../images/1920 X 1280/bulb3.jpg" alt="foto3">

                    <img class="fotos-catalogo" src="../images/1920 X 1280/Bulb8.jpg" alt="foto1">     
                    <img class="fotos-catalogo" src="../images/light-bulbs-g4a8cb3c93_1920.jpg" alt="foto2">    
                    <img class="fotos-catalogo" src="../images/light-bulbs-g5500d8d4d_1920.jpg" alt="foto3"> 
                    <img class="fotos-catalogo" src="../images/1920 X 1280/bulb9.jpg" alt="foto4">
                    <img class="fotos-catalogo" src="../images/lightbulb-g8fccd7d3f_1920.jpg" alt="foto5">            
                </div>       
        </section>
